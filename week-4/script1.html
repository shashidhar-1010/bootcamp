<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Operation</title>
<script>
function performOperation() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var operation = document.getElementById("operation").value;
    var result;

    switch(operation) {
        case "addition":
            result = num1 + num2;
            break;
        case "subtraction":
            result = num1 - num2;
            break;
        case "multiplication":
            result = num1 * num2;
            break;
        case "division":
            result = num1 / num2;
            break;
        default:
            result = "Invalid operation";
    }

    document.getElementById("result").innerHTML = "Result: " + result;
}
</script>
</head>
<body>

<h1>Arithmetic Operation</h1>

<input type="number" id="num1" placeholder="Enter number 1"><br><br>
<input type="number" id="num2" placeholder="Enter number 2"><br><br>

<select id="operation">
  <option value="addition">Addition (+)</option>
  <option value="subtraction">Subtraction (-)</option>
  <option value="multiplication">Multiplication (*)</option>
  <option value="division">Division (/)</option>
</select><br><br>

<button onclick="performOperation()">Perform Operation</button><br><br>

<div id="result"></div>

</body>
</html>
