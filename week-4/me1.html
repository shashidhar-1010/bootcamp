<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Page with Styled Table and Hyperlinks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
  }
  th {
    text-transform: uppercase;
  }
  a {
    text-decoration: none;
    color: green;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>

<h1>Welcome to My Centered Page</h1>

<table>
  <thead>
    <tr>
      <th><a href="#">HEADER 1</a></th>
      <th><a href="#">HEADER 2</a></th>
      <th><a href="#">HEADER 3</a></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
    <tr>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
    </tr>
    <tr>
      <td>Data 7</td>
      <td>Data 8</td>
      <td>Data 9</td>
    </tr>
  </tbody>
</table>

</body>
</html>
