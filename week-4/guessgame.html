<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<script>
function guessNumber() {
    var guessedNumber = parseInt(document.getElementById("guess").value);
    var actualNumber = 42; 
    var feedback = document.getElementById("feedback");
    var attemptsCount = document.getElementById("attempts");

    if (guessedNumber === actualNumber) {
        feedback.innerHTML = "Congratulations! Your guess is correct!";
    } else {
        feedback.innerHTML = "Incorrect guess. Please try again.";
    }

    // Increment attempts count
    attemptsCount.innerHTML = parseInt(attemptsCount.innerHTML) + 1;
}
</script>
</head>
<body>

<h1>Guess the Number Game</h1>

<p>Try to guess the number!</p>

<label for="guess">Enter your guess:</label>
<input type="number" id="guess" name="guess" min="1" max="100">
<button onclick="guessNumber()">Submit Guess</button>

<div id="feedback"></div>
<p>Number of attempts: <span id="attempts">0</span></p>

</body>
</html>
